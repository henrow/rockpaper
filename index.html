<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
    </style>
</head>
<body>
    <main>
        <div class='bannerBox'>
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="gameBox">
            <div class="buttonBox">
                <div class="imgBox">
                    <img src ="images/rock.svg" class="imgButton" id="rock"/>
                </div>
                <div class="imgBox">
                    <img src ="images/paper.svg" class="imgButton" id="paper"/>
                </div>
                <div class="imgBox">
                    <img src ="images/scissors.svg" class="imgButton" id="scissors"/>
                </div>
            </div>
            
            <div class="resultsBox">
                <h2>SCORE</h2>
                <p id='roundBox'>Round 1</p>
                <div class="scoreBox">
                    <div class="playerBox">
                        Computer:
                        <div id="computerScore">0</div>
                    </div>
                    <div class="playerBox">
                        Player: 
                        <div id="playerScore">0</div>
                    </div>
                </div>
                <div id="results">  </div>
            </div>
        </div>
    </main>
    <footer>Created by Peter Richard, in 2022, for Odin.</footer>
    <script src="main.js"></script>
</body>
</html>
